<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block styles %}{% endblock %}
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='code.png') }}" alt="logo" width="24">
            <span>CodeBank</span>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active-link{% endif %}">
                        <span class="material-symbols-outlined">home</span><span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('questions') }}"
                        class="{% if request.endpoint == 'questions' %}active-link{% endif %}">
                        <span class="material-symbols-outlined">quiz</span><span>Questions</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('tips') }}" class="{% if request.endpoint == 'tips' %}active-link{% endif %}">
                        <span class="material-symbols-outlined">lightbulb_2</span><span>C++ Tips</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="side-menu" onclick="toggleMenu()">
            <span class="material-symbols-outlined">menu</span>
        </div>
    </header>
    {% block content %}{% endblock %}

    <script>
        function toggleMenu() {
            document.querySelector("nav").classList.toggle("nav-visible");
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
